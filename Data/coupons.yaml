Coupons:
  # 首页菜单
  menu_path:
    # 菜单管理列表
    menu_management: (class name,el-menu-vertical-demo)
    menu_modules: (xpath,li/div)
    # 单个模块
    modus_lis: (class name,el-menu)
    modus: (xpath,li/ul/li)
  # 页面上元素名称数据
  Element_data:
    # 先拿到单个模块里边的所有内容，在去点击对应的子内容
    modus_lis: el-menu
    modus: li
    moules_lis_name: 优惠券管理
    modus_name: 优惠券列表
    coupons_name: 自动化测试优惠卷
    # 模拟ctrl + a
    ctrl_a: a
    # 开始时间
    start_end_times: 00:00:00
    # 动态日期:领卷后N天后生效
    dynamic_time: 1
    # 动态日期：领卷后有效持续天数
    continue_time: 1
    # 优惠卷日期的状态
    coupons_date_type: 固定日期
    # 优惠卷限制的类型
    continue_restrict: 全部通用
  coupons_lis:
    # 获取优惠卷列表表单
    coupons_body: (xpath,//*[@id="app"]/div/div[2]/div/div/div/div[3]/div/div[3]/table/tbody)
    # 通过公共的tr,td获取表单内的所有优惠卷
    public_tr: (xpath,tr)
    public_td: (xpath,td)
  new_coupons:
    # 公共的ul,li
    public_ul: (xpath,ul)
    public_li: (xpath,li)
    # 新建按钮
    new: (xpath,//*[@id="app"]/div/div[2]/div/div/div/div[2]/button)
    # 新建页面的说有input框
    coupons_inputs: (class name,el-input__inner)
    # 发放优惠卷表单里的下拉框
    dropdown_box: (class name,el-scrollbar__view)
    # 输入框
    coupons_name: (xpath,//*[@id="app"]/div/div[2]/div/div/div/form/div[1]/div/div/input)
    # 满多少减多少
    full_money: (xpath,//*[@id="app"]/div/div[2]/div/div/div/form/div[2]/div/div/input)
    subtract_money: (xpath,//*[@id="app"]/div/div[2]/div/div/div/form/div[3]/div/div/input)
    # 确定
    time_submit: (xpath,/html/body/div[3]/div[2]/button[2])
    # 最后的保存
    coupons_submit: (class name,el-button)
