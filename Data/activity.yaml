Activity:
  # 首页菜单
  menu_path:
    # 菜单管理列表
    menu_management: (class name,el-menu-vertical-demo)
    menu_modules: (xpath,li/div)
    # 单个模块
    modus_lis: (class name,el-menu)
    modus: (xpath,li/ul/li)
  # 页面上元素名称数据
  Element_data:
    # 先拿到单个模块里边的所有内容，在去点击对应的子内容
    modus_lis: el-menu
    modus: li
    moules_lis_name: 活动管理
    modus_name: 拼团管理
    # 新建时间，开始时间，结束日期，结束时间的路径
    time_path: 0
    start_time_path: 5
    end_date: 6
    end_time: 7
    # 新建时间确定按钮的路径
    time_submit_path: 2
    # 成团有效时间和人数的路径
    valid_time_path: 1
    valid_number_path: 2
    # 设置拼团商品的路径
    spu_lis_path: 3
    # 商品的供货价,零售价,拼团价的路径
    supply_price_path: 4
    retail_price_path: 5
    group_price_path: 6
    # 商品的spu的路径
    goods_spu_path: 0
    # 保存按钮的路径
    new_submit_path: 0
    # 拼团列表里的spu路径
    group_spu_path: 3
    # 取固定的拼团商品
    group_name: SPU2021287510012
    # 模拟ctrl + a
    ctrl_a: a
    # 开始时间
    start_end_times: 00:00:00
    # 设置成团有效时间
    date_order_time: 1
    # 设置成团人数
    date_order_number: 2
  # 拼团
  group:
    # 获取拼团表单
    group_lis: (xpath,//*[@id="app"]/div/div[2]/div[2]/div/div/div[2]/div/div[3]/table/tbody)
    # 获取表单内的所有拼团商品
    group_goods_tr: (xpath,tr)
    group_goods_td: (xpath,td)
    # 删除拼团的二次确认
    group_delete: (xpath,/html/body/div[2]/div/div[3]/button[2]/span)
  # 新建拼团活动数据
  new_group:
    # 新建按钮
    new: (xpath,//*[@id="app"]/div/div[2]/div[2]/div/div/div[1]/button)
    public_input: (class name,el-input__inner)
    public_button: (class name,el-button)
    public_ul: (class name,el-scrollbar__view)
    public_li: (xpath,li)
    new_public_tbody: (xpath,//*[@id="app"]/div/div[2]/div[2]/div/div/form/div[6]/div/div/div[3]/table/tbody)
    public_tr: (xpath,tr)
    public_td: (xpath,td)
    group_price: (xpath,div/div/input)
  req_grouop:
    path:
      gruop_goods_lis_path: /group/list
      delete_group_path: /group/style
    data:
      public_data:
        groupList: groupList
      gruop_goods_lis_data:
        p: 1



