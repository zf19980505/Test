goods:
  # 首页菜单
  menu_path:
    # 菜单管理列表
    menu_management: (class name,el-menu-vertical-demo)
    menu_modules: (xpath,li/div)
    # 单个模块
    modus_lis: (class name,el-menu)
    modus: (xpath,li/ul/li)
  Element_data:
    # 先拿到单个模块里边的所有内容，在去点击对应的子内容
    modus_lis: el-menu
    modus: li
    moules_lis_name: 商品管理
    modus_name: 商品列表
    # 上传商品的excil表
    goods_spu_ex: C:/Users/Administrator/Desktop/wangdiantong.xls
    # spu编码
    admin_spu_path: 4
    back_spu_path: 3
    # 上架按钮
    up_button_path: 5
    down_button_path: 6
    delete_button_path: 2
    # 编辑商品主图
    master_map_path: 0
    master_map: D:/pycharm/TestWebProject/Data/log/拼团商品.png
    # 编辑保存按钮
    edit_submit: 0
    # 设置主图的商品
    goods_spu: SPU2021287510012
    goods_spu_path: 4
  goods_spu:
    # 点击上传模板
    goods_template: (xpath,//*[@id="app"]/div/div[2]/div[2]/div/div/div[1]/button[3]/span)
    public_input: (class name,el-input__inner)
    public_ul: (class name,el-scrollbar__view)
    public_li: (xpath,li)
    admin_tbody: (xpath,//*[@id="app"]/div/div[2]/div[2]/div/div/div[3]/div/div[3]/table/tbody)
    back_tbody: (xpath,//*[@id="app"]/div/div[2]/div/div/div/div[1]/div/div[3]/table/tbody)
    public_tr: (xpath,tr)
    public_td: (xpath,td)
    public_button: (class name,el-button)
    # 上传商品
    upload_spu: (name,file)
    # 勾选商品
    check_goods: (class name,el-checkbox__input)
    # 编辑商品里边的主图
    goods_master_map: (class name,el-upload-list__item-actions)
    # 主图的删除
    master_map_delete: (class name,el-icon-delete)
    # 上传的input
    pubilc_up_input: (class name,el-upload__input)
    pubilc_content: (class name,el-form-item__content)
  Req_goods:
    path:
      look_spu_path: /goods/spu
    data:
      master_map: default_image_url
      spu_name: SPU2021287510012
      look_spu_data:
        p: 1
